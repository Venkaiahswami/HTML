<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- This is block elements -->
    <p style="border: 2px solid blue;">This is Paragraph</p><p> This is also a Paragraph</p>
    <ul> Paragraph 1</ul><ul>Paragraph 2</ul>
    <!-- this is inline elements -->
    <span style="border: 2px solid blue;">This is Span Paragraph</span><Span style="border: 2px solid blue;"> This is also a span paragraph</Span>
    
</body>
</html>
