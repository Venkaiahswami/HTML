<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        #red{
            color: blue;
        }
        .red3{
            color: chartreuse;
            background-color: black;
        }
        
        span,footer{
            color: red;
        }

    </style>
</head>
<body>
    <h1> CSS Selectors</h1>
    <p>This is a simple paragraph to demonstrate Css selectors</p>
    <p id="red">This is another simple paragraph to demonstrate Css selectors</p>
    <p class="red1 red3" >This is also another simple paragraph to demonstrate Css selectors</p>
    
    <div> 
        <p> paragraph</p>
      <span> This is span</span>
      <span><strong> another</strong> span</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
