<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #para{
            color: blueviolet;
        }
        #para1{
            color: rgb(21, 165, 201);
        }
        /* color hex code  */
        #para2{
            color: #f27ede;
        }
    </style>
</head>
<body>
    <h1>Colors In Css</h1>
    <p id="para"> This is a first paragraph element</p>
    
    <p id="para1"> This is a second paragraph element</p>
    
    <p id="para2"> This is a third paragraph element</p>
    
</body>
</html>
