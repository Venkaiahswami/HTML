<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- in previous intro i said that meta is used to add tags here i will show you how to add tags and description -->
    <!-- The name attribute specifies a name for an HTML element.  -->
    <!-- The content attribute in HTML is used to display the value with the name or http-equiv -->
    <meta name="description" content="this is description">
    <meta name="keywords" content="html,html tutorials in telugu,web development course">
    <title>Document</title>
    <!-- in head section we can add css textfiles by using link  -->
    <!-- (Hypertext REFerence) The HTML code used to create a link to another page -->
    <!-- The rel attribute defines the relationship between a linked resource and the current document. -->
    <link rel="stylesheet" href="">
    <!-- in head section we can also add java script by using script  -->
    <script src=""></script>
</head>
<body>
    
</body>
</html>
