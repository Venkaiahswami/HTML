<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image and Links</title>

<!-- The <a> tag defines a hyperlink, which is used to link from one page to another.

The most important attribute of the <a> element is the href attribute, which indicates the link's destination. -->
    <!-- The target attribute specifies where to open the linked document  -->
<body>
    <a href="https://www.w3schools.com/tags/att_a_target.asp" target="_blank"> Go To Website</a><br>
    <a href="https://youtu.be/uzmEDjMz3EU"> Go To Youtube</a><br>
    <a href="/intro2.html" target="_blank">HTML INTRO2 </a><br>
    <!-- IMAGES -->

    <img src="swami.jpg" alt="Image Not Found"><br>
    <img src="https://source.unsplash.com/WLUHO9A_xik/600x400" alt="Network Error"><br>
    <img src="https://source.unsplash.com/WLUHO9A_xik/600x400" alt="Network Error"><br>


</body>
</html>
